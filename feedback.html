<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* Feedback form CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
 
h1 {
    text-align: center;
    color: white;
    font-size: 24px;
    margin: 10px;
    background-color: #990000;
    border-radius: 10px;
    box-shadow: 5px 5px 10px gray;
    font-size: 40px;
}

/* Paragraph styles */
p {
    text-align: justify;
    font-size: 16px;
    margin: 10px;
    line-height: 1.5;
}
  
  .feedback-form {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .feedback-form p {
    color: #666;
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: block;
    color: #333;
    font-size: 18px;
    margin-bottom: 5px;
  }
  
  .form-group input,
  .form-group textarea {
    display: block;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    outline: none;
  }
  
  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #66a3ff;
  }
  
  .star-rating {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .star-rating input {
    display: none;
  }
  
  .star-rating label {
    color: #ccc;
    font-size: 24px;
    cursor: pointer;
  }
  
  .star-rating input:checked ~ label {
    color: #ffcc00;
  }
  
  .star-rating input:hover ~ label {
    color: #ffcc00;
  }
  
  .submit-btn {
    display: block;
    width: 100%;
    border: none;
    border-radius: 5px;
    padding: 15px;
    background-color: #66a3ff;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }
  
  .submit-btn:hover {
    background-color: #3399ff;
  }
  .form button {
    width: 100px;
    background-color: blue;
    color: white;
    cursor: pointer;
}
    </style>
</head>
<body>
    <!-- Feedback form HTML -->
<div class="feedback-form">
    <h1>Feedback Form</h1>
    <p>Please fill out this form to share your feedback on the placement cell of our college.</p>
    <form action="feed_db.jsp" name="About" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="rating">Rating:</label>
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" role="button">⭐⭐⭐⭐⭐</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" role="button">⭐⭐⭐⭐</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" role="button">⭐⭐⭐</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" role="button">⭐⭐</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" role="button">⭐</label>
                    
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Write your comment here" rows="5" required></textarea>
      
        <button type="submit" name="submit">Submit</button>
    </div>
    </form>
  </div>
  
</body>
</html>
